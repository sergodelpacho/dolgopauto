<form id="leadForm">
          <div class="field">
            <label for="name">Имя</label>
            <input id="name" placeholder="Как к вам обращаться" required>
          </div>
          <div class="field">
            <label for="contact">Контакт (телефон или Telegram)</label>
            <input id="contact" placeholder="+7… или @username" required>
          </div>
          <div class="field">
            <label for="topic">Тема</label>
            <input id="topic" placeholder="Подбор по VIN / ТО / масла…" required>
          </div>
          <div class="field">
            <label for="msg">Сообщение (VIN / авто / детали)</label>
            <textarea id="msg" placeholder="Например: VIN…, модель, год, что нужно" required></textarea>
          </div>
          <button class="btn primary" type="submit">Отправить в Telegram и на почту</button>
          <p class="note" style="margin:10px 0 0;">На GitHub Pages форма отправляет через открытие Telegram и почтового клиента.</p>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <div class="small">© DolgopAuto • Ежедневно 09:00–20:00 • 8 (977) 936-29-53</div>
  </footer>
</main>

<script>
  const form = document.getElementById('leadForm');
  form?.addEventListener('submit', (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const contact = document.getElementById('contact').value.trim();
    const topic = document.getElementById('topic').value.trim();
    const msg = document.getElementById('msg').value.trim();

    const text =
Заявка с сайта DolgopAuto
Имя: ${name}
Контакт: ${contact}
Тема: ${topic}
Сообщение: ${msg};

    const tgShare = https://t.me/share/url?url=${encodeURIComponent(location.href)}&text=${encodeURIComponent(text)};
    window.open(tgShare, '_blank', 'noopener');

    const subject = Заявка с сайта: ${topic};
    const mailto = mailto:dolgopauto@mail.ru?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(text)};
    setTimeout(() => { window.location.href = mailto; }, 350);

    form.reset();
  });
</script>
</body>
</html>
