<script>
  document.getElementById("vinForm")?.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("fName").value.trim();
    const contact = document.getElementById("fContact").value.trim();
    const vin = document.getElementById("fVin").value.trim();
    const need = document.getElementById("fNeed").value.trim();

    const text =
Заявка с сайта DolgopAuto
Имя: ${name}
Контакт: ${contact}
VIN/авто: ${vin}
Что нужно: ${need}

Прошу цену и срок.;

    openTelegramPrefill(text);
    openMailPrefill("Заявка с сайта DolgopAuto (VIN)", text);

    e.target.reset();
  });
</script>
<script src="app.js"></script>
</body>
</html>
